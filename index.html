
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שאלון זכויות עם PDF בעברית</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/polyfills.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/fonts/Helvetica.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.standard_fonts_metrics.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.split_text_to_size.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.addimage.min.js"></script>

  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/polyfills.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.standard_fonts_metrics.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.split_text_to_size.min.js"></script>

  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.ttf-support.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.plugin.addfont.min.js"></script>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/fonts/gidole-normal.js"></script>

  <style>
    body { direction: rtl; font-family: sans-serif; padding: 20px; }
    button { padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>שאלון זכויות</h1>
  <textarea id="result" rows="10" cols="50">קצבת ילד נכה
תג חניה לנכה
נכות כללית
השאלת ציוד שיקומי</textarea>
  <br><br>
  <button onclick="generatePDF()">ייצא ל-PDF בעברית</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
      const hebText = document.getElementById('result').value;

      // הפוך את הטקסט לימין לשמאל
      const lines = hebText.split('\n').map(line => line.split('').reverse().join(''));

      doc.setFont('helvetica');
      doc.setFontSize(14);

      let y = 20;
      lines.forEach(line => {
        doc.text(line, 180, y, { align: 'right' });
        y += 10;
      });

      doc.save('זכויות_למטופל.pdf');
    }
  </script>
</body>
</html>
